<!DOCTYPE html>
<!-- saved from url=(0039)https://wei30172.github.io/Tic_Tac_Toe/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Tic_Tac_Toe_files/style.css">
		<!-- defer:頁面已完成加載後，才會執行腳本，類似把js放頁尾的效果 -->
		<script src="./Tic_Tac_Toe_files/script.js" defer=""></script>
    <title>Tic_Tac_Toe</title>
</head>
<body>
    <!-- 以class來寫CSS，id用來寫js做區隔 -->
		
		<!-- 九宮格區塊 -->
		<div class="board x" id="board">
			<div class="cell" pospk="0" data-cell=""></div>
			<div class="cell" pospk="1" data-cell=""></div>
			<div class="cell" pospk="2" data-cell=""></div>
			<div class="cell" pospk="3" data-cell=""></div>
			<div class="cell" pospk="4" data-cell=""></div>
			<div class="cell" pospk="5" data-cell=""></div>
			<div class="cell" pospk="6" data-cell=""></div>
			<div class="cell" pospk="7" data-cell=""></div>
			<div class="cell" pospk="8" data-cell=""></div>
		</div>

		<!-- 勝負訊息 -->
		<div class="winning-message" id="winningMessage">
			<div data-winning-message-text="">Draw!</div>
			<button id="restartButton">Restart</button>
		</div>

</body></html>
